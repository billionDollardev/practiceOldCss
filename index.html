<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>primera WEB</title>
    </head>
    <body>
    
        <div class="banderas">
            <h1>Banderas hechas en <span>CSS</span></h1>
            <p>Barranquilla:</p>
            <div class="Barranquilla">
                <div class="fondo-ba">
                    <div class="interior-ba"> <img src="/img/estrella.png" alt="Estrella Blanca"></div>
                </div>
            </div>
            
            <p class="Col">Colombia:</p>
            <div class="colombia">
                <div class="superior-col"></div>
                <div class="medio-col"></div>
                <div class="inferior-col"></div>
            </div>
            <p>Perú:</p>
            <div class="vertical">
                <div class="izq-per"></div>
                <div class="med-per"> <img src="/img/esc-peru.png" alt="Escudo de Perú"></div>
                <div class="der-per"></div>
            </div>
            <p>Argentina:</p>
            <div class="vertical">
                <div class="izq-ar"></div>
                <div class="med-ar"> <img src="/img/esc-arg.png" alt="Sol de Argentina"></div>
                <div class="der-ar"></div>
            </div>
            <p>Chile:</p>
            <div class="chile">
                <div class="vertical">
                    <div class="izq-chi"> <img src="/img/estrella.png" alt="Estrella blanca"></div>
                    <div class="der-chi"></div>
                </div>
                <div class="inf-chi"></div>
            </div>
            <p>México</p>
            <div class="vertical">
                <div class="izq-mex"></div>
                <div class="med-mex"> <img src="/img/esc-mex.png" alt="Escudo de Mexico"></div>
                <div class="der-mex"></div>
            </div>
            <p>Brasil:</p>
            <div class="brasil">
                <div class="fon-bra">
                    <div class="rom-bra">
                    <img src="/img/pla-bra.png" alt="brasil">

                    </div>
                </div>
            </div>
            <p>España:</p>
            <div class="españa">
                <div class="fon-esp">
                    <img src="/img/esc-esp.png" alt="escudo de españa">
                </div>
            </div>
            <p>Costa Rica:</p>
            <div class="costa rica">
                <div class="fon-cos">
                    <div class="int-cos">
                        <div class="cir-cos"><img src="/img/esc-cos.png" alt="escudo costarica"></div>
                    </div>
                </div>
            </div>
            <p>Uruguay:</p>
            <div class="Uruguay">
                <div class="sup-uru">
                    <div class="izq-uru"><img src="/img/esc-uru.png" alt="Sol de Mayo"></div>
                    <div class="der-uru">
                        <div class="fra-bla-sup"><span></span></div>
                        <div class="fra-azu"></div>
                        <div class="fra-bla"></div>
                        <div class="fra-azu"></div>
                        <div class="fra-bla"></div>
                    </div>
                </div>
                <div class="inf-uru">
                    <div class="fra-azu"></div>
                    <div class="fra-bla"></div>
                    <div class="fra-azu"></div>
                    <div class="fra-bla-inf"></div>
                </div>
            </div>
            <div class="panama">
                <p>Panamá:</p>
                <div class="vertical">
                    <div class="izq-pan"><img src="/img/est-azu.png" alt="estrella roja"></div>
                    <div class="der-pan"><img src="/img/est-roj.png" alt="Estrella azul"></div>
                </div>
            </div>
            <div class="japon">
                <p>Japón:</p>
                <div class="fon-jap">
                    <div class="int-jap"></div>
                </div>
            </div>
            <div class="corea-norte"></div>
            <p>Corea del norte:</p>
            <div class="band">
                <div class="fon-cor">
                    <div class="int-cor">
                        <div class="cir-cor"><img src="/img/est-cor.png" alt="estrella roja"></div>
                    </div>
                </div>
            </div>
            <div class="bolivia">
                <p>Bolivia:</p>
                <div class="band">
                    <div class="sup-bol"></div>
                    <div class="med-bol"></div>
                    <div class="inf-bol"></div>
                </div>
            </div>
            <div class="inglaterra">
                <p>Inglaterra:</p>
                <div class="band">
                    <div class="vertical">
                        <div class="sup-izq-ing"></div>
                        <div class="sup-der-ing"></div>
                    </div>
                    <div class="vertical">
                        <div class="inf-izq-ing"></div>
                        <div class="inf-der-ing"></div>
                    </div>
                </div>
            </div>
            <div class="suecia">
                <p>Suecia:</p>
                <div class="band">
                    <div class="fon-sue">
                        <div class="ver-sue"></div>
                    </div>
                </div>
            </div>
            <div class="republica dominicana">
                <p>República Dominicana:</p>
                <div class="band">
                    <div class="vertical">
                        <div class="sup-izq-rep"></div>
                        <div class="sup-der-rep"></div>
                        <div class="ver-rep-sup"><img src="/img/esc-rep.png" alt="escrudo rd"></div>
                    </div>
                    <div class="hor-rep"></div>
                    <div class="vertical">
                        <div class="inf-izq-rep"></div>
                        <div class="inf-der-rep"></div>
                        <div class="ver-rep-inf"></div>
                    </div>
                </div>
            </div>
            <div class="china">
                <p>China:</p>
                <div class="band">
                    <div class="fon-chn">
                        <img src="/img/est-chn.png" alt="bandera de china">
                    </div>
                </div>
            </div>
            <div class="etiopia">
                <p>Etiopía</p>
                <div class="band">
                    <div class="fon-eti">
                        <img src="/img/esc-eti.png" alt="estrella etiopia">
                    </div>
                </div>
            </div>
            <div class="union europea">
                <p>Unión Europea:</p>
                <div class="band">
                    <div class="fon-ueu">
                        <img src="/img/est-ueu.png" alt="estrellas union europea">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
